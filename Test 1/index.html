<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgpQNwpDTEqcJl2RNK0V9qzq_eSYLW0wuuMFT0F7ND3kxmstaWWtnOPTJLIoxJuAE72JPXKb_7kzlbxlWHwHSqGrqZzco10H2dmx2pbli_zIy3dWcidDxHtxpP5DhgTuRb6pTcqqDth6KzUn9DD7hC81zrX1GR_loQxrol2N2_dNAYSl2KlgtgYRYmt4h7v/s1600/exchange.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Konverter Mata Uang</title>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>KONVERTER MATA UANG</h1>
        </div>
    </header>

    <div class="container">
        <form>
            <div class="amount">
                <p>Masukkan Jumlah</p>
                <input type="text" id="amountInput" value="1">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>Dari</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select id="fromCurrency"></select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>Ke</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/ID/flat/64.png" alt="">
                        <select id="toCurrency"></select>
                    </div>
                </div>
            </div>

            <div class="message">Menghitung Konversi...</div>
            <button id="getBtn">Hitung Konversi</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
